<div class= "col-sm-6">
  <form #f="ngForm" (ngSubmit)="submit(f.value)">
    <label>Name</label>
      <div class="form-group">
          <input type="text" name="name" class="form-control" [(ngModel)]="userDetails.name "   #refName>
        </div>
        <label>DATE</label>
        <div class="form-group">
            <input type="date" name="date" class="form-control" [(ngModel)]="userDetails.date"  #refDate>
        </div>
        <div class="form-group">
            <select class="txt-box" name="gender" [(ngModel)]="userDetails.genderType" class="form-control"  #refGender>
              <option [value]="userDetails.genderType" [disabled]="true">Select Option </option>
                <option *ngFor="let gender of genderArray" [ngValue]="gender.value">
                {{gender.value}}
                </option>
          </select>
        </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </div>
      
  </form>
</div>
<div *ngIf="arrayList.length > 0">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            
            <th>DATE</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrayList">
            <td>{{item.name | uppercase}} </td>
            <td>{{item.date|date:'mediumDate'}} </td>
            <td>{{item.gender}}</td>
             </tr>
        </tbody>
      </table>
    </div>
  </div>
